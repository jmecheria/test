<!-- index.html -->
<!DOCTYPE html>
<html lang="ro" x-data="shop()" x-init="init()">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magazin Bisericesc</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    .text-gold{color:#b08c47} .bg-gold{background-color:#b08c47}
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- HEADER -->
  <header class="bg-white shadow fixed top-0 w-full z-20">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-serif">Magazin Bisericesc</h1>
      <div class="flex items-center space-x-4">
        <input x-model="search" @input="filterAll()" type="text" placeholder="CautƒÉ..."
               class="border rounded-full py-1 px-4 w-48 focus:outline-none"/>
        <button @click="openCart=true" class="relative">
          <svg class="w-6 h-6 text-gray-600 hover:text-gold" fill="currentColor" viewBox="0 0 24 24">
            <path d="M3 3h18v4H3V3zM5 9h14v12H5V9zm2 2v8h10v-8H7z"/>
          </svg>
          <span x-text="cartCount" class="absolute -top-2 -right-2 bg-red-600 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center"></span>
        </button>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="pt-20 container mx-auto p-4">

    <!-- CAROUSEL -->
    <div class="w-full h-48 bg-gray-200 rounded-lg mb-8 flex items-center justify-center">
      <span class="text-xl text-gray-500">[Promo Pa»ôte: ‚Äì10% la icoane]</span>
    </div>

    <!-- CATEGORII -->
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-8">
      <template x-for="c in categories" :key="c">
        <button
          @click="activeCat=c; filterAll()"
          :class="{'bg-gold text-white': activeCat===c,'bg-white':activeCat!==c}"
          class="rounded-lg shadow p-4 text-center hover:shadow-lg transition"
        >
          <div class="h-12 flex items-center justify-center mb-2 text-3xl">üôè</div>
          <div x-text="c"></div>
        </button>
      </template>
    </div>

    <!-- PRODUSE -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <template x-for="p in filtered" :key="p.id">
        <div class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col">
          <img :src="p.image" class="h-40 w-full object-cover" alt=""/>
          <div class="p-4 flex-grow flex flex-col">
            <h4 class="font-semibold mb-1" x-text="p.name"></h4>
            <p class="text-sm text-gray-500 mb-2" x-text="'Stoc: '+p.stock"></p>
            <p class="text-gold font-bold mb-4" x-text="p.price+' Lei'"></p>
            <div class="mt-auto flex space-x-2">
              <button
                @click="showModal(p)"
                class="py-1 px-3 rounded-full border hover:bg-gray-100"
              >Detalii</button>
              <button
                @click="addToCart(p)"
                class="py-1 px-3 rounded-full bg-gold text-gray-800 font-semibold hover:bg-yellow-400"
              >AdaugƒÉ</button>
            </div>
          </div>
        </div>
      </template>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-800 text-gray-200 py-6 mt-12">
    <div class="container mx-auto text-center space-y-1">
      <a href="about.html" class="hover:underline">Despre noi</a> ‚Ä¢
      <a href="terms.html" class="hover:underline">Termeni »ôi condi»õii</a>
      <p>¬© 2025 Magazin Bisericesc</p>
    </div>
  </footer>

  <!-- MODAL DETALII PRODUS -->
  <div x-show="modalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-30">
    <div @click.away="modalOpen=false" class="bg-white rounded-lg w-11/12 md:w-1/2 p-6">
      <div class="flex">
        <img :src="modalProd.image" class="w-1/3 rounded" alt=""/>
        <div class="ml-4 flex-grow">
          <h2 class="text-xl font-semibold mb-2" x-text="modalProd.name"></h2>
          <p class="text-gray-600 mb-2" x-text="'Stoc: '+modalProd.stock"></p>
          <p class="text-gold font-bold mb-4" x-text="modalProd.price+' Lei'"></p>
          <p class="mb-4" x-text="modalProd.description"></p>
          <button @click="addToCart(modalProd); modalOpen=false"
                  class="py-2 px-4 bg-gold text-gray-800 rounded-full font-semibold hover:bg-yellow-400">
            AdaugƒÉ √Æn co»ô
          </button>
        </div>
      </div>
      <button @click="modalOpen=false" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900">‚úï</button>
    </div>
  </div>

  <!-- CART MODAL -->
  <div x-show="openCart" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-30">
    <div @click.away="openCart=false" class="bg-white rounded-lg w-11/12 md:w-1/2 p-6 max-h-full overflow-auto">
      <h2 class="text-2xl font-serif mb-4">Co»ôul tƒÉu</h2>
      <template x-if="cart.length===0">
        <p>Co»ô gol.</p>
      </template>
      <template x-for="(it,i) in cart" :key="i">
        <div class="flex justify-between items-center border-b py-2">
          <div>
            <p class="font-semibold" x-text="it.name"></p>
            <p class="text-sm">Cantitate:
              <input type="number" min="1" x-model.number="it.qty" @change="saveCart()" class="w-12 border rounded text-center"/>
            </p>
          </div>
          <div class="flex items-center space-x-2">
            <p class="font-bold" x-text="(it.price*it.qty)+' Lei'"></p>
            <button @click="removeFromCart(i)" class="text-red-600 hover:underline">»òterge</button>
          </div>
        </div>
      </template>
      <div class="mt-4 text-right">
        <p class="text-xl font-bold">Total: <span x-text="total()+' Lei'"></span></p>
        <button @click="checkout()" class="mt-2 py-2 px-4 bg-gold text-gray-800 rounded-full font-semibold hover:bg-yellow-400">
          FinalizeazƒÉ
        </button>
      </div>
      <button @click="openCart=false" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900">‚úï</button>
    </div>
  </div>

  <script>
    function shop(){
      return {
        search:'', categories:['Toate','Icoane','CƒÉr»õi','Liturgice','Evenimente'], activeCat:'Toate',
        products:[], filtered:[], cart:[], modalProd:{}, modalOpen:false, openCart:false,
        init(){
          const def=[
            {id:1,name:'Icoana Maria',price:120,stock:10,description:'IcoanƒÉ pictatƒÉ manual.',image:'images/icoane.jpg'},
            {id:2,name:'Biblia',price:80,stock:5,description:'Biblie ortodoxƒÉ.',image:'images/carti.jpg'},
            {id:3,name:'Lum√¢nare',price:5,stock:100,description:'Lum√¢nare de cearƒÉ.',image:'images/obiecte.jpg'},
            {id:4,name:'Calendar',price:20,stock:50,description:'Calendar bisericesc.',image:'images/evenimente.jpg'},
          ];
          this.products=JSON.parse(localStorage.getItem('churchProd'))||def;
          this.filtered=[...this.products];
          this.cart=JSON.parse(localStorage.getItem('churchCart'))||[];
        },
        filterAll(){
          this.filtered=this.products.filter(p=>{
            const cOK=this.activeCat==='Toate'||p.name.includes(this.activeCat);
            const tOK=p.name.toLowerCase().includes(this.search.toLowerCase());
            return cOK&&tOK;
          });
        },
        showModal(p){ this.modalProd=p; this.modalOpen=true; },
        addToCart(p){
          let f=this.cart.find(x=>x.id===p.id);
          if(f){ if(f.qty<p.stock) f.qty++; }
          else this.cart.push({id:p.id,name:p.name,price:p.price,qty:1});
          this.saveCart();
        },
        removeFromCart(i){ this.cart.splice(i,1); this.saveCart(); },
        saveCart(){ localStorage.setItem('churchCart',JSON.stringify(this.cart)); },
        cartCount(){ return this.cart.reduce((s,i)=>s+i.qty,0); },
        total(){ return this.cart.reduce((s,i)=>s+i.qty,0 * i.price,0); },
        checkout(){
          const user=prompt('Nume:')||'Guest';
          const ord=JSON.parse(localStorage.getItem('churchOrders')||'[]');
          ord.push({id:Date.now(),user,date:new Date().toLocaleString(),items:this.cart});
          localStorage.setItem('churchOrders',JSON.stringify(ord));
          this.cart=[]; this.saveCart(); this.openCart=false;
          alert('ComandƒÉ finalizatƒÉ!');
        },
      }
    }
  </script>

</body>
</html>
